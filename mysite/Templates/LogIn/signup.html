<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">

  </head>
  <body>
    <div class="logo"></div>
    <br>

    <h2>Sign up Today</h2>
    <form method="post">
      {% csrf_token %}

      <br>
        <input type="text" class="inputField" id="userName" name="username" placeholder="Username" required>
      <br>
        <input type="text" class = "inputField" id="firstname" name="firstname" placeholder="Firstname" required>
      <br>
        <input type="text" class = "inputField" id="lastname" name="lastname" placeholder="Lastname" required>
      <br>
        <input type="text" class = "inputField" id="email" name="email" placeholder="Email Address" required>
      <br>
        <input type="text" class = "inputField" id="password1" name="password1" placeholder="Password" required>
      <br>
        <input type="text" class = "inputField" id="password2" name="password2" placeholder="Confirm Password" required>
      <br>
      <button type = "submit">Confirm</button>
    </form>


    <a href="home">Cancel</a>

  </body>
</html>
